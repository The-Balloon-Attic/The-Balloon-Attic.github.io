        <!-- Hero Content -->
        <div class="hero-content">
            <!-- Attic House -->
            <div class="attic-house">
                <svg class="attic-svg" viewBox="0 0 320 220" role="img" aria-label="Attic house line art">
                    <!-- Roof / gable outline -->
                    <path class="stroke" d="M20 150 L160 40 L300 150"/>
                    <!-- Attic base line to hint the house body without drawing it fully -->
                    <path class="stroke" d="M52 150 H268"/>

                    <!-- Chimney -->
                    <path class="stroke" d="M220 78 v28"/>
                    <path class="stroke" d="M210 78 h24"/>

                    <!-- Attic window group -->
                    <g>
                        <!-- Outer arched window -->
                        <path class="fill-glass" d="M135 150 v-36 a25 25 0 0 1 50 0 v36 z"/>

                        <!-- Mullion -->
                        <path class="stroke" d="M160 150 v-54"/>
                        <path class="stroke" d="M135 132 h50"/>

                        <!-- Heart in the center -->
                        <g transform="translate(160 120)">
                            <path class="heart beat" d="M0 14
                                     c -7 0 -12 -5 -12 -11
                                     c 0 -10 12 -12 12 -3
                                     c 0 -9 12 -7 12 3
                                     c 0 6 -5 11 -12 11 z"/>
                        </g>
                    </g>

                    <!-- Subtle roof shading using a translucent polygon -->
                    <polygon points="160,40 300,150 260,150" fill="rgba(255,255,255,.35)"/>
                </svg>
            </div>
            
            <h1 class="hero-title">The Balloon Attic</h1>
            <p class="hero-subtitle">West Cork</p>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">

            </div>
        </div>
